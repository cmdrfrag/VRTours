<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>C-HQ Arcade VR Tour</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #startButton, #minimap {
        position: fixed;
        z-index: 2;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      #startButton {
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }
      #minimap {
        top: 20px; left: 20px;
        display: none;
      }
      #minimap button {
        display: block;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Video element (shared) -->
    <video id="video360"
           crossorigin="anonymous"
           loop playsinline webkit-playsinline
           style="display: none;"></video>

    <!-- Minimap UI -->
    <div id="minimap">
      <button onclick="setScene('https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video1.mp4?v=1749542346815')">Scene 1</button>
      <button onclick="setScene('https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video2.mp4?v=1749542583935')">Scene 2</button>
      <button onclick="setScene('https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video3.mp4?v=1749560298650')">Scene 3</button>
    </div>

    <!-- Start Button -->
    <button id="startButton">Enter Experience</button>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: true">
      <a-assets></a-assets>

      <!-- Main 360 display -->
      <a-videosphere id="sphere" src="#video360" rotation="0 -90 0"></a-videosphere>

      <!-- Camera + cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                  material="color: white; shader: flat"></a-entity>
      </a-entity>

      <!-- Hotspot placeholders -->
      <a-entity id="toScene2"
                geometry="primitive: sphere; radius: 0.3"
                material="color: green; opacity: 0.5; transparent: true"
                position="0 1 -3"
                visible="false"
                class="clickable"></a-entity>

      <a-entity id="toScene3"
                geometry="primitive: sphere; radius: 0.3"
                material="color: blue; opacity: 0.5; transparent: true"
                position="1 1 -3"
                visible="false"
                class="clickable"></a-entity>
    </a-scene>

    <!-- Logic -->
    <script>
      const startButton = document.getElementById("startButton");
      const minimap = document.getElementById("minimap");
      const videoEl = document.getElementById("video360");
      const sphere = document.getElementById("sphere");

      const toScene2 = document.getElementById("toScene2");
      const toScene3 = document.getElementById("toScene3");

      let currentScene = "https://dl.dropboxusercontent.com/scl/fi/4ent5mfvcf7w81eagcxmy/video1.mp4?rlkey=x7sexgkizooe9nr4tj9yyfxt5&st=t10g18y7&dl=0";

      // Scene map: connections + hotspot positions
      const scenes = {
        "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video1.mp4?v=1749542346815": [
          { target: "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video2.mp4?v=1749542583935", position: "5 1 -2", color: "green" },
          { target: "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video3.mp4?v=1749560298650", position: "1 1 5", color: "blue" }
        ],
        "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video2.mp4?v=1749542583935": [
          { target: "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video1.mp4?v=1749542346815", position: "2 1 -4", color: "red" },
          { target: "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video3.mp4?v=1749560298650", position: "-1 1 -4", color: "blue" }
        ],
        "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video3.mp4?v=1749560298650": [
          { target: "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video1.mp4?v=1749542346815", position: "4 1 -1", color: "red" },
          { target: "https://cdn.glitch.me/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/video2.mp4?v=1749542583935", position: "5 1 6", color: "green" }
        ]
      };

      startButton.addEventListener("click", () => {
        try {
          // Unlock video on iOS
          videoEl.src = currentScene;
          videoEl.load();
          videoEl.play().then(() => {
            videoEl.pause();
            videoEl.play();
            startButton.style.display = "none";
            minimap.style.display = "block";
            updateHotspots(currentScene);
          });
        } catch (e) {
          alert("Video playback failed to start: " + e.message);
        }
      });

      function setScene(sceneName) {
        currentScene = sceneName;
        fadeTransition(() => {
          videoEl.pause();
          videoEl.src = sceneName;
          videoEl.load();
          videoEl.play();
          updateHotspots(sceneName);
        });
      }

      function updateHotspots(scene) {
        const hotspotDefs = scenes[scene];
        const hotspotEls = [toScene2, toScene3];

        hotspotEls.forEach((el, i) => {
          const { target, position, color } = hotspotDefs[i];
          el.setAttribute("position", position);
          el.setAttribute("material", `color: ${color}; opacity: 0.5; transparent: true`);
          el.setAttribute("visible", true);

          // Remove previous handler
          if (el.handler) {
            el.removeEventListener("click", el.handler);
          }

          // Add new handler
          el.handler = () => setScene(target);
          el.addEventListener("click", el.handler);
        });
      }

      function fadeTransition(callback) {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.background = "#000";
        overlay.style.transition = "opacity 1s";
        overlay.style.opacity = "0";
        overlay.style.zIndex = "3";
        document.body.appendChild(overlay);

        requestAnimationFrame(() => {
          overlay.style.opacity = "1";
          setTimeout(() => {
            callback();
            overlay.style.opacity = "0";
            setTimeout(() => document.body.removeChild(overlay), 1000);
          }, 1000);
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Arcade Tour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #000 0%, #111 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .logo-link {
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px #00ffff);
    }

    img {
      max-width: 90%;
      height: auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <a href="chq.html" class="logo-link">
    <img src="https://cdn.glitch.global/c318d7a8-824a-4bdc-8bd7-48a3b49c83de/CHQArcade.png?v=1749637581943" alt="Command HQ Arcade" />

  <h1>Click the logo to enter the experience</h1>

</body>
</html>
